<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivani Faujdar 21 Jan Contest</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Gallery</h1>
    <div class="grid-container">
        <div class="grid-item item1"><img src="https://cdn.pixabay.com/photo/2014/12/19/17/22/chicks-573377__340.jpg"
                style="width: 634px; height: 560px;" alt="img1"></div>

        <div class="grid-item item2"><img src="https://cdn.pixabay.com/photo/2020/04/07/17/01/chicks-5014152__340.jpg"
                style="width: 300px; height: 261px;" alt="img2"></div>

        <div class="grid-item item3"><img
                src="https://cdn.pixabay.com/photo/2017/07/01/14/44/zebra-finch-2461695__340.jpg"
                style="width: 300px; height: 261px;" alt="img3"></div>

        <div class="grid-item item4"><img src="https://cdn.pixabay.com/photo/2016/11/13/10/06/budgie-1820620__340.jpg"
                style="width: 300px; height: 261px;" alt="img4"></div>

        <div class="grid-item item5"><img src="https://cdn.pixabay.com/photo/2013/07/26/03/42/cherry-167341__340.jpg"
                style="width: 300px; height: 261px;" alt="img5"></div>

        <div class="grid-item item9"><img src="https://cdn.pixabay.com/photo/2020/02/07/20/15/owl-4828280__340.jpg"
                style="width: 634px; height: 238px;" alt="img9"></div>

        <div class="grid-item item10"><img src="https://cdn.pixabay.com/photo/2017/09/17/22/14/sparrow-2760021__340.jpg"
                style="width: 634px; height: 238px;" alt="img10"></div>
    </div>
    <div>
        <a href="">Read More</a><br><br>
    </div>
    <div class="container">
        <footer>
            <label for="text-field">Text Field</label><br>
            <input type="text" placeholder="Input Text" required><br><br>

            <label for="select-field">Select Field</label><br>
            <select name="options" id="things" required>
                <option value="car">Car</option>
                <option value="bus">Bus</option>
                <option value="bike">Bike</option>
                <option value="mobile">Mobile</option>
                <option value="laptop">Laptop</option>
            </select><br><br>

            <label for="text-area">Text Area</label><br>
            <textarea name="textarea" cols="30" rows="10"></textarea><br><br>


            <label for="search-bar"></label>
            <input type="text" id="search" placeholder="search"><br><br>

            <div class="quantity">
                <a href="#" class=""><span>-</span></a>
                <input type="text" name="quantity" value="1">
                <a href="#"><span>+</span></a>
            </div><br><br>

            <input type="checkbox">
            <label for="checkbox">Checkbox</label><br><br>

            <input type="radio">
            <label for="radio">Radio</label><br><br>

            <label for="switch-button" class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </footer>
    </div>
</body>

</html>
